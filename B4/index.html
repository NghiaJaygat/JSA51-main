<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
        }
        .card img {
            width: 100%;
            height: 100%;
            display: none;
        }
        .flipped img {
            display: block;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div>ƒêi·ªÉm: <span id="score">0</span></div>
    <div class="game-container" id="gameBoard"></div>
    
    <script>
        const cardImages = ['üçé', 'üçå', 'üçá', 'üçâ', 'üçì', 'ü•ë', 'üçç', 'ü••'];
        let cards = [...cardImages, ...cardImages];
        cards.sort(() => Math.random() - 0.5);

        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let score = 0;

        const gameBoard = document.getElementById("gameBoard");
        
        cards.forEach((card, index) => {
            const cardElement = document.createElement("div");
            cardElement.classList.add("card");
            cardElement.dataset.value = card;
            cardElement.innerHTML = `<span>${card}</span>`;
            cardElement.querySelector("span").style.display = "none";
            
            cardElement.addEventListener("click", () => {
                if (lockBoard || cardElement.classList.contains("flipped")) return;
                
                cardElement.classList.add("flipped");
                cardElement.querySelector("span").style.display = "block";
                
                if (!firstCard) {
                    firstCard = cardElement;
                } else {
                    secondCard = cardElement;
                    lockBoard = true;
                    
                    setTimeout(() => {
                        if (firstCard.dataset.value === secondCard.dataset.value) {
                            firstCard.classList.add("hidden");
                            secondCard.classList.add("hidden");
                            score++;
                            document.getElementById("score").innerText = score;
                        } else {
                            firstCard.classList.remove("flipped");
                            secondCard.classList.remove("flipped");
                            firstCard.querySelector("span").style.display = "none";
                            secondCard.querySelector("span").style.display = "none";
                        }
                        firstCard = null;
                        secondCard = null;  
                        lockBoard = false;
                    }, 1000);
                }
            });
            gameBoard.appendChild(cardElement);
        });
    </script>
</body>
</html>
